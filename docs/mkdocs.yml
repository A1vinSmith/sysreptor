site_name: "SysReptor Docs"
site_url: "https://docs.sysreptor.com/"
site_dir: ./site/ # Where to put the HTML files
nav:
  - Features and Pricing: features-and-pricing.md
  - Setup:
    - Installation: installation.md
    - User Permissions: user-permissions.md
    - Single Sign-On: oidc-setup.md
  - Writing Reports:
    - Markdown Syntax: reporting/markdown-features.md
    - Spell Check: reporting/spell-check.md
    - Reference Sections: reporting/referencing-sections.md
    - Locked Sections: reporting/locking.md
  - Designing Reports:
      - Page Layout: designer/page-layout.md
      - Headings and ToC: designer/headings-and-table-of-contents.md
      - Tables: designer/tables.md
      - Figures: designer/figures.md
      - Footnotes: designer/footnotes.md
      - Charts: designer/charts.md
      - Design Guides: designer/design-guides.md
      - Formatting Utilities: designer/formatting-utils.md
      - Debugging: designer/debugging.md
  - Security Considerations: security-considerations.md
  - Free OSCP Reporting: oscp-reporting-with-sysreptor.md
    
theme:
  name: "material"
  logo: images/logo.svg
  features:
    - content.code.annotate
    - search.share
    #- navigation.expand

extra_css:
  - stylesheets/extra.css
  - stylesheets/hint.min.css

plugins:
  - social:
      cards: !ENV [CARDS, true]
      cards_color:
        fill: "#001827"
        text: "#F9FDFF"
      cards_font: Exo
  - tooltips
  - search
  - privacy

markdown_extensions:
  - attr_list
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.magiclink
  - pymdownx.highlight:
      use_pygments: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - md_in_html
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/syslifters
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/syslifters/
  generator: false

